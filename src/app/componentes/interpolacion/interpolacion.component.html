<div class="container-fluid">

  <div class="card" style="width: 20rem;">
    <div class="card-block">

      <div class="card-block">
        <img class="card-img-top img-fluid" src={{libro.imagen}} height="122" alt="Imagen no encontrada">
        <h4 class="card-title">{{libro.titulo}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{libro.autor}}</h6>
      </div>
      <ul class="list-group list-group-push">
        <li class="list-group-item">Unidades disponibles: {{libro.stock}}</li>
        <li class="list-group-item">Precio: {{libro.precio | currency:'$':true}}</li>

      </ul>


    </div>
  </div>
